<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='icon' href="formimage.png">
        <title> FORM </title>
        <link rel="stylesheet" href='form.css'>
    </head>
    <body>
        <form>
            <header> <h1> HTML 5 FORM INPUT FIELDS</h1></header>
            <div>
                <label for="fname">First Name:</label>
                <input type="text" id=fname name ="fname" required>
                <error-output class="fname-error" for='text'> </error-output>
            </div>
            <div>
                <label for="lname">Last Name:</label>
                <input type="text" id=lname name ="lname" required>
                <error-output for="text" class="lname-error"></error-output>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id=password name ="password" required>
                <error-output for="password" class="pswd-error"></error-output>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id=email name ="email" required>
                <error-output for="email" class="email-error"></error-output>
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="url" id=url name ="url">
            </div>
            <div>
                <label for="number">Number:</label>
                <input type="number" id=number name ="number">
            </div>
            <div>
                <label for="phoneNo">Phone No:</label>
                <input type="tel" id=phoneNo name ="phoneNo" required>
                <error-output for="tel" class="tel-error"></error-output>
            </div>
            <div>
                <label for="search">Search:</label>
                <input type="search" id=search name ="search">
            </div>
            <div>
                <label for="date&time">Date & Time:</label>
                <input type="datetime-local" id=date&time name ="date&time" required>
            </div>
            <div>
                <label for="salary">Choose Salary:</label>
                <input type="range" id=salary name ="salary" min="300000" max="500000" step="1000">
                <output class="salary-output" for="salary"> </output>
            </div>
            <div>
         <button> SUBMIT </button>
            </div>
            <footer><h2>you are currently using HTML Form footer</h2></footer>
        </form>
        <script>
            const fname = document.querySelector("#fname");
            const fnameError= document.querySelector(".fname-error");
            fname.addEventListener("input", function(){
                let fNameRegex = RegExp("^[A-Z]{1}[a-zA-Z]{2,}$");
                if(fNameRegex.test(fname.value))
                fnameError.textContent="";
                else fnameError.textContent="First Name is incorrect";
            });

            const lname = document.querySelector("#lname");
            const lnameError = document.querySelector(".lname-error");
            lname.oninput = function(){
            let lastNameRegex = RegExp("^[A-Z]{1}[a-zA-Z]{2,}$");
            if(lastNameRegex.test(lname.value))
            lnameError.textContent= "";
            else lnameError.textContent = "Last Name is incorrect"
            };

            const password = document.querySelector("#password");
            const pswdError= document.querySelector(".pswd-error");
            password.addEventListener("input", function(){
                let pswdRegex = RegExp("^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[*.!@$%^&(){}[]:;<>,.?/~_+-=|\]).{8,32}$");
                if(pswdRegex.test(password.value))
                pswdError.textContent="";
                else pswdError.textContent="Password Criteria Not Passed";
            });

            const email = document.querySelector("#email");
            const emailError = document.querySelector(".email-error");
            email.oninput = function(){
            let emailRegex = RegExp("/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/");
            if(emailRegex.test(lname.value))
            emailError.textContent= "";
            else emailError.textContent = "email format is not correct"
            };

            const phoneNO = document.querySelector("#phoneNo");
            const phoneError= document.querySelector(".tel-error");
            phoneNO.addEventListener("input", function(){
                let telRegex = RegExp("/^(\+\d{1,3}[- ]?)?\d{10}$/");
                if(telRegex.test(phoneNo.value))
                phoneError.textContent="";
                else phoneError.textContent="Phone No format is not correct";
            });

            const salary = document.querySelector("#salary");
            const output = document.querySelector(".salary-output");
            // output.textContent = salary.value;
            salary.addEventListener("input",function(){
                output.textContent = salary.value;
            });
        </script>
    </body>
</html>
